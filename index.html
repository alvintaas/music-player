<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e21eefa74e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        <img src="media/a3886069172_16.jpg" alt="musician" class="song-img">

        <h1>OSAKA</h1>
        <p>Athletic Progression</p>

            <audio controls>
                <source src="media/OSAKA.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div>
                <i class="fa-solid fa-play"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>

        </div>
    </div>
</body>

</html>
